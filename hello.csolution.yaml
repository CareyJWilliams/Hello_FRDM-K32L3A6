solution:
  created-by: uv2csolution@0.0.9
  created-for: CMSIS-Toolbox@2.0.0
  description: Simple hello world example.
  packs:
    - pack: NXP::K32L3A60_DFP
    - pack: NXP::FRDM-K32L3A6_BSP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler@1.0.0
  target-types:
    - type: FRDM-K32L3A6
      device: K32L3A60VPJ1A:cm4
      compiler: AC6
      add-path:
        - .
      define:
        - DEBUG
        - CPU_K32L3A60VPJ1A_cm4
        - PRINTF_FLOAT_ENABLE: "0"
        - SCANF_FLOAT_ENABLE: "0"
        - PRINTF_ADVANCED_ENABLE: "0"
        - SCANF_ADVANCED_ENABLE: "0"
        - MCUXPRESSO_SDK
      misc:
        - C-CPP:
            - -fno-common  -fdata-sections  -ffreestanding  -fno-builtin  -mthumb
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -std=c99
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --remove --entry=Reset_Handler
            - --strict
            - --diag_suppress 6314
            - --summary_stderr
            - --info summarysizes
  build-types:
    - type: Debug
      optimize: none
      debug: on
    - type: Release
      optimize: size
      debug: off
  projects:
    - project: hello.cproject.yaml
